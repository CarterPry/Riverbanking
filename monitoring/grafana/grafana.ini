# monitoring/grafana/grafana.ini
[server]
http_port = 3002
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[security]
admin_user = admin
admin_password = admin
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth]
disable_login_form = false

[auth.basic]
enabled = true

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/restraint-dashboard.json

[datasources]
# Configured via provisioning

[plugins]
enable_alpha = false

[metrics]
enabled = true
interval_seconds = 10

[grafana_com]
url = https://grafana.com

[database]
type = sqlite3
path = grafana.db

[session]
provider = file

[dataproxy]
timeout = 30
dialTimeout = 10
keep_alive_seconds = 30

[alerting]
enabled = true
execute_alerts = true

[unified_alerting]
enabled = true

[feature_toggles]
enable = traceToMetrics